name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory or clone if doesn't exist
          if [ ! -d "/opt/mcp-crawl4ai" ]; then
            echo "ğŸ“ Cloning repository..."
            cd /opt
            git clone https://github.com/Roderick111/mcp-crawl4ai-rag.git mcp-crawl4ai
          fi
          
          # Update code
          echo "ğŸ“¥ Pulling latest changes..."
          cd /opt/mcp-crawl4ai
          git fetch origin
          git reset --hard origin/main
          
          # Check if .env exists
          if [ ! -f ".env" ]; then
            echo "âš ï¸  Warning: .env file not found. Please create it manually."
            echo "ğŸ“ Copying from .env.example..."
            cp .env.example .env
            echo "â— Remember to edit .env with your actual API keys!"
          fi
          
          # Deploy with Docker Compose
          echo "ğŸ³ Building and deploying containers..."
          
          # Check if production compose file exists, otherwise use regular
          if [ -f "docker-compose.production.yml" ]; then
            echo "ğŸ“¦ Using production configuration..."
            docker compose -f docker-compose.production.yml down || true
            docker compose -f docker-compose.production.yml build --no-cache
            docker compose -f docker-compose.production.yml up -d
          else
            echo "ğŸ“¦ Using development configuration..."
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
          fi
          
          # Show status
          echo "ğŸ“Š Deployment status:"
          docker compose ps
          
          # Show logs (last 20 lines)
          echo "ğŸ“ Recent logs:"
          docker compose logs --tail=20
          
          echo "âœ… Deployment completed!" 