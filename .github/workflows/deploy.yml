name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: Test SSH connection
      run: |
        ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection successful'"
        
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'bash -s' << 'ENDSSH'
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to project directory or clone if doesn't exist
          if [ ! -d "/opt/mcp-crawl4ai" ]; then
            echo "ðŸ“ Cloning repository..."
            cd /opt
            git clone https://github.com/Roderick111/mcp-crawl4ai-rag.git mcp-crawl4ai
          fi
          
          # Update code
          echo "ðŸ“¥ Pulling latest changes..."
          cd /opt/mcp-crawl4ai
          git fetch origin
          git reset --hard origin/main
          
          # Check if .env exists
          if [ ! -f ".env" ]; then
            echo "âš ï¸  Warning: .env file not found. Please create it manually."
            echo "ðŸ“ Copying from .env.example..."
            cp .env.example .env
            echo "â— Remember to edit .env with your actual API keys!"
          fi
          
          # Deploy with Docker Compose
          echo "ðŸ³ Building and deploying containers..."
          
          # Check if production compose file exists, otherwise use regular
          if [ -f "docker-compose.production.yml" ]; then
            echo "ðŸ“¦ Using production configuration..."
            docker compose -f docker-compose.production.yml down || true
            docker compose -f docker-compose.production.yml build --no-cache
            docker compose -f docker-compose.production.yml up -d
          else
            echo "ðŸ“¦ Using development configuration..."
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
          fi
          
          # Show status
          echo "ðŸ“Š Deployment status:"
          docker compose ps
          
          # Show logs (last 20 lines)
          echo "ðŸ“ Recent logs:"
          docker compose logs --tail=20
          
          echo "âœ… Deployment completed!"
        ENDSSH 